<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Duck Duck Go</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-2">
                  <img id="logo" src="assets/download.jpg">
              </div>
              <div class="col-xs-6"></div>
          </div>
          <div class="row">
              <div class="col-xs-3"></div>
              <div class="col-xs-6">
                  <div class="input-group">
                      <input type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon                                glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                  </div><!-- /input-group -->
              </div>  
              <div class="col-xs-3"></div>
          </div>
          <div id="divider" class="row"></div>
          <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-4">
              <button id="chromebadge" class="btn btn-primary" type="button">
  <img id="chromeimage" src="assets/chrome.png"> <span id="chrometext" class="badge">Set DuckDuckGo as your<br> default search engine</span>
</button>
             </div>
             <div class="col-xs-4"></div> 
          </div>
      </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
